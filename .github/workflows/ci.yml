name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  pull_request_target:
    branches: [ 'release/**' ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.8', '3.9', '3.10', '3.11', '3.12', '3.13']

    steps:
    - name: Checkout code
      uses: actions/checkout@v6
      with:
        ref: ${{ github.event.pull_request.head.sha || github.ref }}  # Use head SHA for pull_request_target to checkout PR code safely

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v6
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest pytest-cov
        pip install -e .

    - name: Run tests
      run: |
        python -m pytest tests/ -v --cov=subscriptions_to_csv --cov-branch --cov-report=xml

    - name: Upload coverage to Codecov
      if: matrix.python-version == '3.13'
      uses: codecov/codecov-action@v5
      with:
        token: ${{ secrets.CODECOV_TOKEN }}

  mypy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          ref: ${{ github.event.pull_request.head.sha || github.ref }}

      - name: Set up Python 3.8
        uses: actions/setup-python@v6
        with:
          python-version: 3.8

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install mypy
          pip install -e .

      - name: Run mypy
        run: mypy subscriptions_to_csv/

  # Summary job that depends on all quality checks
  ci-success:
    if: always()
    runs-on: ubuntu-latest
    needs: [test, mypy]
    steps:
      - name: Check all quality checks
        run: |
          # Check test results
          if [[ ${{ needs.test.result }} != 'success' ]]; then
            echo "❌ Test job failed"
            echo "status=failed" >> $GITHUB_OUTPUT
            exit 1
          fi

          # Check mypy results
          if [[ ${{ needs.mypy.result }} != 'success' ]]; then
            echo "❌ MyPy type checking failed"
            echo "status=failed" >> $GITHUB_OUTPUT
            exit 1
          fi

          echo "✅ All quality checks passed!"
          echo "status=success" >> $GITHUB_OUTPUT
