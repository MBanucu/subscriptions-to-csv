name: Release

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      issues: write
      pull-requests: write
      id-token: write  # IMPORTANT: this permission is mandatory for trusted publishing

    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Important for semantic-release to analyze all commits

    - name: Semantic Release
      uses: cycjimmy/semantic-release-action@v6
      id: semantic
      with:
        semantic_version: 25.0.2
        extra_plugins: |
          @semantic-release/changelog
          @semantic-release/git
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Update version files (if release created)
      if: steps.semantic.outputs.new_release_published == 'true'
      run: |
        # Update version in pyproject.toml
        sed -i "s/version = \".*\"/version = \"${{ steps.semantic.outputs.new_release_version }}\"/" pyproject.toml
        # Update version in __init__.py
        sed -i "s/__version__ = \".*\"/__version__ = \"${{ steps.semantic.outputs.new_release_version }}\"/" subscriptions_to_csv/__init__.py

    - name: Commit version updates (if release created)
      if: steps.semantic.outputs.new_release_published == 'true'
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        git add pyproject.toml subscriptions_to_csv/__init__.py
        git commit -m "chore: update version files to ${{ steps.semantic.outputs.new_release_version }} [skip ci]"
        git push origin main

    - name: Build package (if release created)
      if: steps.semantic.outputs.new_release_published == 'true'
      run: |
        python -m pip install --upgrade pip
        pip install build
        python -m build

    - name: Publish to PyPI (if release created)
      if: steps.semantic.outputs.new_release_published == 'true'
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        print-hash: true