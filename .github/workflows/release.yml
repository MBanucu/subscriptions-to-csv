name: Release

on:
  push:
    branches: ["main"]
  workflow_dispatch:   # ← nice to have for manual testing

permissions:
  contents: write
  issues: write
  pull-requests: write
  id-token: write      # Keep if you use trusted publishing to PyPI

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0     # Required for full history analysis

      - name: Generate GitHub App Token
        id: app-token
        uses: actions/create-github-app-token@v2
        with:
          app-id: 2690092
          private-key: ${{ secrets.APP_PRIVATE_KEY }}

      - name: Python Semantic Release
        id: semantic-release
        uses: python-semantic-release/python-semantic-release@v10
        with:
          github_token: ${{ steps.app-token.outputs.token }}
          push: true
          commit: true
          changelog: true
          vcs_release: true              # Creates GitHub Release automatically

      # ───────────────────────────────────────────────────────────────
      # PyPI publishing (only runs if a release actually happened)
      # ───────────────────────────────────────────────────────────────
      - name: Build package
        if: success() && steps.semantic-release.outputs.released == 'true'
        run: python -m build

      - name: Publish distribution to PyPI
        if: success() && steps.semantic-release.outputs.released == 'true'
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          print-hash: true


