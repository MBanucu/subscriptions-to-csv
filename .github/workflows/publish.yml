name: Publish

on:
  push:
    branches: [ main ]

jobs:
  publish:
    if: contains(github.event.head_commit.message, 'chore(release):')
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write  # IMPORTANT: this permission is mandatory for trusted publishing

    steps:
    - name: Checkout
      uses: actions/checkout@v6
      with:
        fetch-depth: 0

    - name: Extract version from commit
      id: extract-version
      run: |
        # Extract version from commit message like "chore(release): 1.3.0"
        VERSION=$(echo "${{ github.event.head_commit.message }}" | sed -n 's/chore(release): \([0-9]\+\.[0-9]\+\.[0-9]\+\)/\1/p')
        echo "version=$VERSION" >> $GITHUB_OUTPUT

    - name: Build package
      run: |
        python -m pip install --upgrade pip
        pip install build
        python -m build

    - name: Publish to PyPI
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        print-hash: true

    - name: Create GitHub release
      env:
        GH_TOKEN: ${{ github.token }}
      run: |
        # Generate release notes from changelog or commit
        NOTES=$(git log --oneline -1)
        if [ -f CHANGELOG.md ]; then
          NOTES=$(head -20 CHANGELOG.md | grep -A 10 "## ${{ steps.extract-version.outputs.version }}")
        fi
        gh release create v${{ steps.extract-version.outputs.version }} --title "Release ${{ steps.extract-version.outputs.version }}" --notes "$NOTES"